services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    expose:
      - "3000"
    environment:
      - NODE_ENV=development
    command: npm start
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    expose:
      - "7532"
    ports:
      - "5555:5555"  # Keep Prisma Studio accessible for development
    environment:
      - NODE_ENV=development
    command: >
      sh -c "npm run start:dev & npx prisma studio"
    networks:
      - app-network

