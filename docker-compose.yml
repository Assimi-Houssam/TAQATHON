networks:
  achat-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: achat-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-achat_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./create-db-users.sh:/docker-entrypoint-initdb.d/create-db-users.sh
    networks:
      - achat-network

  # Redis for Background Jobs
  redis:
    image: redis:7-alpine
    container_name: achat-redis
    ports:
      - "6380:6379"
    networks:
      - achat-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: achat-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - achat-network

  # Backend API
  backend:
    build:
      context: ./achat-backend
      dockerfile: Dockerfile
    container_name: achat-backend
    environment:
      NODE_ENV: development
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-achat_db}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # MinIO Storage
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_DEFAULT_BUCKET: ${MINIO_DEFAULT_BUCKET:-achat-files}
      MINIO_USE_SSL: false
      # Email
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USER: ""
      SMTP_PASS: ""
      # JWT
      JWT_SECRET: ${JWT_SECRET:-OCP-Achat-1337-UM6P}
    ports:
      - "1338:1337"
      - "4801:4800"
      - "5141:5140"
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - achat-network

  # Frontend Application
  frontend:
    build:
      context: ./achat-frontend
      dockerfile: Dockerfile
    container_name: achat-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:1338/api
      NEXT_PUBLIC_API_URL_DOCKER: http://backend:1337/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - achat-network