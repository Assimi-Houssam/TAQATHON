version: '3.8'

services:
  camembert-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: camembert-api
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      - MODEL_PATH=app/models/model.pth
    env_file:
      - .env
    volumes:
      # Mount model directory (optional, if you want to update models without rebuilding)
      - ./app/models:/app/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: camembert-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - camembert-api
    restart: unless-stopped
    profiles:
      - with-proxy

