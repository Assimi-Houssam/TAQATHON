name: Dev Branch CI

on:
  push:
    branches:
      - dev

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./achat-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.10"
          cache: "npm"
          cache-dependency-path: "./achat-frontend/package-lock.json"

      - name: Set legacy peer deps
        run: npm config set legacy-peer-deps true

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./achat-backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./achat-backend/package-lock.json"

      - name: Install dependencies
        run: npm install

      - name: Build backend
        run: npm run build

      # - name: Run tests
      #   run: npm test
